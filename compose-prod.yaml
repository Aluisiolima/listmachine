version: '3.9'

services:
  app:
    image: aluiznt/listmachine:latest
    container_name: listmachine_app
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      DB_HOST: pgsql
      DB_PORT: 5432
      DB_DATABASE: '${DB_DATABASE}'
      DB_USERNAME: '${DB_USERNAME}'
      DB_PASSWORD: '${DB_PASSWORD}'
    env_file:
      - .env
    # Monta o código do projeto em /var/www (mesmo path que o nginx usa)
    volumes:
      - ./:/var/www:rw
    depends_on:
      - pgsql
    networks:
      - listmachine

  pgsql:
    image: 'postgres:18-alpine'
    container_name: listmachine_pgsql
    restart: always
    environment:
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
    volumes:
      - 'pgsql_data:/var/lib/postgresql/data'
    networks:
      - listmachine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      retries: 5
      timeout: 5s

  nginx:
    image: nginx:1.25-alpine
    container_name: listmachine_web
    restart: always
    volumes:
      # Monta o mesmo código, apenas leitura para nginx
      - ./:/var/www:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - listmachine
      - web

networks:
  listmachine:
    external: true
  web:
    external: true

volumes:
  pgsql_data:
    driver: local
