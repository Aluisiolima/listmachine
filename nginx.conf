server {
    listen 80;
    server_name _;

    root /var/www;
    index index.php;

    client_max_body_size 100M;

    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, X-CSRF-TOKEN' always;

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|webp|ttf|woff2?|eot)$ {
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Forçar tudo para index.php (preserva query string)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;

        # php-fpm no container listmachine_app (nome do serviço/container)
        fastcgi_pass listmachine_app:9000;

        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
