server {
    listen 80;
    server_name _;

    root /var/www/public; 
    index index.php index.html;

    # Serve arquivos estáticos direto do disco (cache no cliente)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Rota principal — tenta arquivo físico, senão passa para index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Enviar arquivos .php para php-fpm (FastCGI) — usa o serviço listmachine_app:9000
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        # fallback: se não houver x_forwarded_proto, repassa o $scheme
        # fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        # fastcgi_param HTTPS $https_if_ssl;
        fastcgi_pass listmachine_app:9000;         # FastCGI TCP endpoint
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout    180s;
        fastcgi_read_timeout    180s;
    }

    # Bloqueia acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
