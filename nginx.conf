server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # Serve arquivos estáticos direto do disco
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        try_files $uri $uri/ =404;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Rota principal — tenta arquivo físico, senão passa para index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Enviar arquivos .php para php-fpm
    location ~ \.php$ {
        include fastcgi_params;

        # Passa proto HTTPS para Laravel
        fastcgi_param HTTPS $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;

        fastcgi_pass listmachine_app:9000;  # PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout    180s;
        fastcgi_read_timeout    180s;
    }

    # Bloqueio de arquivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
